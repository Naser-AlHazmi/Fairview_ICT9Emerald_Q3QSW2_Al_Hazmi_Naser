<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Fairview_ICT9Emerald_Q3QSW2_Al_Hazmi_Naser</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">	

	<style>
		
		body {

			background-image: linear-gradient(black, white); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;

		}

		.bck {

			background-color: rgba(255, 255, 255, 0.5); padding: 20px; border-radius: 20px; margin: 20px; margin-top: 125px; margin-bottom: 60px;

		}

		.resultbox {
			background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 10px; color: white; display: none; width: 200px;
    	}

    	.col-md-2 {

    	margin-left: 60px;margin-right: 60px

    	}

    	label {

			background-image: linear-gradient(green, blue); padding: 20px; border-radius: 20px; color: white;

    	}

    	h4 {

    		background-color: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 20px; margin: 20px; color: white;

    	}

    	h1 {

    		background-color: rgba(255, 255, 255, 0.5); padding: 20px; border-radius: 20px; margin: 20px;

    	}

	</style>

</head>

<body>

	<center>

		<h1>Simple Mathmatical Answerer</h1>

		<div class="row">

			<div class="col-md-6">
				
				<img src="nerd.png" style=" margin: 20px; margin-top: 150px; margin-bottom: 60px;" class="img-thumbnail mx-auto d-block">

			</div>

			<div class="col-md-6">

				<div class="bck">

				    <h4>Want to check your answers? Ask Nerd!</h4>

					<form>
						
						<label style="font-size: 10px;">Enter Value A</label>

							<input type="number" id="num1" class="form-control">

						<br><br>

						<label style="font-size: 10px;">Enter Value B</label>

							<input type="number" id="num2" class="form-control">	

						<br><br>

						<button class="btn btn-success" onclick="info()" ondblclick="info1()">Click here for more info! (Double click to close)</button>

					</form>

					<br><br>

					<div id="resultBox5" class="resultbox"></div>

					<script type="text/javascript">

						function info() {

							event.preventDefault();

							var resultBox5 = document.getElementById('resultBox5');
			          		resultBox5.style.display = 'block';
			          		resultBox5.textContent = "This is a simple arithmatic and logical operator site, type in the number you wish to calculate in the aforementioned boxes, and hover your mouse on the boxes down below to see what is the calculation of the values you've given";
			          		
						}

						function info1() {

	  						resultBox5.style.display = 'none';

						}

					</script>

				</div>

			</div>

		</div>

			<div class="row">

				<div class="col-md-6">

					<form>

						<center>

							<button type="Submit" class="btn btn-success w-100" onmouseover="plus1()">The sum of A and B.</button>

							<div id="resultBox1" class="resultbox"></div>

						</center>

					</form>

					<br>

					<center>

						<script type="text/javascript">
						
							function plus1() {
								var num1 = document.getElementById('num1').value;
								var num2 = document.getElementById('num2').value;
								var sum = Number(num1) + Number(num2); 

								var resultBox1 = document.getElementById('resultBox1');
			          			resultBox1.style.display = 'block';
			          			resultBox1.textContent = "The sum is: " + sum;

				          		resultBox1.onmouseout = function() {
	  								resultBox1.style.display = 'none';			          			
								};
							}

						</script>

					</center>

				</div>

				<div class="col-md-6">

					<form>

						<center>

							<button type="Submit" class="btn btn-success w-100" onmouseover="plus2()">The difference between A and B.</button>

							<div id="resultBox2" class="resultbox"></div>

						</center>

					</form>

					<br>

					<center>

						<script type="text/javascript">
							
							function plus2() {
								var num1 = document.getElementById('num1').value;
								var num2 = document.getElementById('num2').value;
								var diff = Number(num1) - Number(num2); 

								var resultBox2 = document.getElementById('resultBox2');
			          			resultBox2.style.display = 'block';
			          			resultBox2.textContent = "The difference is: " + diff;
			          			
				          		resultBox2.onmouseout = function() {
	  								resultBox2.style.display = 'none';			          			
								};
							}

						</script>

					</center>

				</div>

			</div>

			<div class="row">

				<div class="col-md-6">

					<form>

						<center>

							<button type="Submit" class="btn btn-success w-100" onmouseover="plus3()">A multplied to B</button>

							<div id="resultBox3" class="resultbox"></div>

						</center>

					</form>

					<br>

					<center>

						<script type="text/javascript">
							
							function plus3() {
								var num1 = document.getElementById('num1').value;
								var num2 = document.getElementById('num2').value;
								var prod = Number(num1) * Number(num2); 

								var resultBox3 = document.getElementById('resultBox3');
			          			resultBox3.style.display = 'block';
			          			resultBox3.textContent = "The product is: " + prod;
			          			
				          		resultBox3.onmouseout = function() {
	  								resultBox3.style.display = 'none';
								};
							}

						</script>

					</center>

				</div>

				<div class="col-md-6">

					<form>

						<center>

							<button type="Submit" class="btn btn-success w-100" onmouseover="plus4()">Is A bigger than B?</button>

							<div id="resultBox4" class="resultbox"></div>

						</center>

					</form>

					<br>

					<center>

						<script type="text/javascript">
							
							function plus4() {
								var num1 = document.getElementById('num1').value; 
								var num2 = document.getElementById('num2').value; 
								var c = num1 > num2; 

								var resultBox4 = document.getElementById('resultBox4');
			          			resultBox4.style.display = 'block';
			          			resultBox4.textContent = c;
			          			
				          		resultBox4.onmouseout = function() {
	  								resultBox4.style.display = 'none';
								};
							}

						</script>

					</center>

				</div>

			</div>

	</center>

	<br><br><br><br><br>

</body>

</html>
